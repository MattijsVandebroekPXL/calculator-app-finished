name: Dependencies Example
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  checkout-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts'   # of vervang 'lts' door bijvoorbeeld '20' of '22' als je een specifieke versie wil
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Verify directory contents
        run: ls -alhR
